              print(e)
              return {'statusCode': 500, 'body': 'Error ecccorred ' + str(e)}

          def descrypt_string(what):
            binary_data = base64.b64decode(what)
            meta = kms.decrypt(CiphertextBlob=binary_data)
            plaintext = meta[u'Plaintext']
            return plaintext.decode()

